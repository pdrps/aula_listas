<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table, tr, caption{
            border: 1px solid black;
            border-collapse: colapse;
        }
        table{
            width: 30%;
        }
        th{
            border: 1px solid black;
            border-collapse: colapse;
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <table>
        <caption><strong><h1>Países e capitais</h1></strong></caption>
      <thead>
        <tr>
            <th><h2>País</h2></th>
            <th><h2>Capital</h2></th>
        </tr>
      </thead>

        <tr>
            <td><h3> Brasil</h3></td>
            <td><h3>Brasília</h3></td>
        </tr>
    </table>
</body>
</html>
